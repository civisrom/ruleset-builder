name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed --name RulesetGenerator main.py

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        pip install pyinstaller
        pyinstaller --onefile --name RulesetGenerator main.py

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed --name RulesetGenerator main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RulesetGenerator-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black
    - name: Lint with flake8
      run: flake8 main.py --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Check with black
      run: black --check main.py || true
