name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.11']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller pytest pytest-cov

    - name: Lint code (Linux only)
      if: runner.os == 'Linux'
      continue-on-error: true
      run: |
        pip install flake8 black
        flake8 main.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check main.py || true

    - name: Run tests
      continue-on-error: true
      run: |
        python -m pytest . -v --tb=short || true

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name RulesetGenerator --icon=icon.ico main.py 2>&1 || pyinstaller --onefile --windowed --name RulesetGenerator main.py

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --name RulesetGenerator main.py

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --name RulesetGenerator main.py

    - name: List build output
      if: always()
      run: |
        if [ -d "dist" ]; then
          echo "=== Distribution files ===" && ls -lah dist/
        fi
        if [ -d "build" ]; then
          echo "=== Build directory ===" && ls -lah build/ | head -20
        fi
      shell: bash

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: RulesetGenerator-${{ runner.os }}-py${{ matrix.python-version }}
        path: dist/
        retention-days: 30
        if-no-files-found: warn

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v1
      with:
        files: dist/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to Release (continued)
      if: startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      run: |
        echo "Release creation completed"

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
    - name: Build status
      run: |
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ Build completed successfully"
        else
          echo "⚠️ Build completed with warnings"
        fi
